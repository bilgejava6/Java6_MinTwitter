<html>
<head>
    <title>Tweeter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">

       <div id="root"></div>

    </div>
    <div class="col-3"></div>
</div>
<script>
    fetch('http://localhost:8080/tweet/findall')
    .then(data=>data.json())
    .then(data=>{
        let root = document.getElementById('root');
        root.innerHTML = '';
        data.map(t=>{
         root.innerHTML +=   `
             <div class="tw-block-parent">
            <div class="timeline-TweetList-tweet">
                <div class="timeline-Tweet">
                    <div class="timeline-Tweet-brand">
                        <div class="Icon Icon--twitter"></div>
                    </div>
                    <div class="timeline-Tweet-author">
                        <div class="TweetAuthor"><a class="TweetAuthor-link" href="#channel"> </a><span class="TweetAuthor-avatar">
            <div class="Avatar"> </div></span><span class="TweetAuthor-name">TwitterDev</span><span class="Icon Icon--verified">
                </span><span class="TweetAuthor-screenName">@${t.username}</span></div>
                    </div>
                    <div class="timeline-Tweet-text">${t.content}</div>
                    <div class="timeline-Tweet-metadata"><span class="timeline-Tweet-timestamp">9h</span></div>
                    <ul class="timeline-Tweet-actions">
                        <li class="timeline-Tweet-action"><a class="Icon Icon--heart" href="#"></a></li>
                        <li class="timeline-Tweet-action"><a class="Icon Icon--share" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
            `;
        })

    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
